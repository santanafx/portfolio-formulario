<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="cabecalho__bg">
        <img class="cabecalho__img" src="./img/logo.jpg" alt="Logo Lucas Forms">
        <div class="cabecalho__menu">
            <a href="#">Abrir Conta</a>
            <a href="#">Acessar Conta</a>
        </div>
    </header>
    <main>
        <section class="banner__bg">
            <div class="banner__img">
                <h3>Abrir sua conta é o primeiro passo.</h3>
            </div>
        </section>
        <div class="dot__container">
            <span class="dot__primeiro"></span>
            <hr><span class="dot__segundo"></span>
            <hr><span class="dot__terceiro"></span>
        </div>
        <section class="formulario__bg">
            <h2 class="formulario__titulo">Preencha os campos abaixo para criar sua conta.</h2>
            <form class="formulario__campos">
                <fieldset class="formulario__campo">
                    <label for="nome">Nome</label>
                    <input class="formulario__input" type="text" id="nome">
                    <span class="menssagem_erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label for="email">Email</label>
                    <input class="formulario__input" type="text" id="email">
                    <span class="menssagem_erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label for="rg">RG</label>
                    <input class="formulario__input" type="text" id="rg">
                    <span class="menssagem_erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label for="cpf">CPF</label>
                    <input class="formulario__inputCpf" type="text" id="cpf">
                    <span class="menssagem_erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label for="data">Data de nascimento</label>
                    <input class="formulario__inputData" type="text" id="data">
                    <span class="menssagem_erro"></span>
                </fieldset>
                <fieldset class="formulario__termo">
                    <input type="checkbox" id="termos">
                    <p>Li e estou ciente quanto às condições de tratamento dos meus dados conforme
                        descrito na Política
                        de
                        Privacidade.</p>
                    <span class="menssagem_erro"></span>
                </fieldset>
            </form>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
