<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="cabecalho__bg">
        <img class="cabecalho__img" src="./img/logo.jpg" alt="Logo Lucas Forms">
        <div class="cabecalho__menu">
            <a href="#">Abrir Conta</a>
            <a href="#">Acessar Conta</a>
        </div>
    </header>
    <main>
        <section class="banner__bg">
            <div class="banner__img">
                <h3>Abrir sua conta é o primeiro passo.</h3>
            </div>
        </section>
        <div class="dot__container">
            <span class="dot__primeiro"></span>
            <hr><span class="dot__segundo"></span>
            <hr><span class="dot__terceiro"></span>
        </div>
        <section class="formulario__bg">
            <h2 class="formulario__titulo">Preencha os campos abaixo para criar sua conta.</h2>
            <form class="formulario__campos">
                <fieldset class="formulario__campo">
                    <label for="nome">Nome</label>
                    <input class="formulario__input" type="text" id="nome">
                    <span class="mensagem_erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label for="email">Email</label>
                    <input class="formulario__input" type="email" id="email">
                    <span class="mensagem_erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label for="rg">RG</label>
                    <input class="formulario__input" type="text" id="rg">
                    <span class="mensagem_erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label for="estado">Estado</label>
                    <select class="formulario__select" id="estado" name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                    <span class="mensagem_erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label for="cpf">CPF</label>
                    <input class="formulario__inputCpf" type="text" id="cpf">
                    <span class="mensagem_erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label for="data">Data de nascimento</label>
                    <input class="formulario__inputData" type="date" id="data">
                    <span class="mensagem_erro"></span>
                </fieldset>
                <fieldset class="formulario__termo">
                    <input type="checkbox" id="termos">
                    <p>Li e estou ciente quanto às condições de tratamento dos meus dados conforme
                        descrito na Política
                        de
                        Privacidade.</p>
                    <span class="mensagem_erro"></span>
                </fieldset>
                <div class="formulario__botao">
                    <input value="Avançar" type="submit">
                    <span class="mensagem_erro"></span>
                </div>
            </form>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
